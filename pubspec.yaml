  awesome_notifications: ^0.6.21


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.9.2"
  flutter_native_splash: ^2.2.5

flutter_native_splash:
  color: "#ffffff"

