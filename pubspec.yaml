version: 1.0.0+1


environment:
  sdk: ">=2.17.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  flutter_screenutil: ^5.5.3+2
  font_awesome_flutter: ^10.1.0
  firebase_core: ^1.21.1
  firebase_auth: ^3.7.0
  cloud_firestore: ^3.4.6
  modal_progress_hud_nsn: ^0.3.0
